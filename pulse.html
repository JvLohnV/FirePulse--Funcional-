<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pulse</title>
    <link rel="stylesheet" href="pulse.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="\imagens\firePulse.png" alt="Profile Icon" class="profile-icon">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#"><img src="\imagens\firePulse2.png" alt="Home Icon">Início</a></li>
                <li><a href="#"><img src="\imagens\lupa.png" alt="Search Icon">Buscar</a></li>
                <li><a href="#"><img src="\imagens\Musica.png" alt="Library Icon">Sua Biblioteca</a></li>
            </ul>
        </div>
        <div class="now-playing">
            <img src="\imagens\Nectar.png" alt="Album Cover" class="album-cover">
            <div class="song-info">
                <p class="song-title">Run</p>
                <p class="song-artist">Joji</p>
            </div>
            <div class="player-controls">
                <img src="\imagens\Back.pn.webp" alt="Previous Icon">
                <img src="\imagens\pause.png" alt="Play Icon">
                <img src="\imagens\Ir.png" alt="Next Icon">
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="tabs">
                <button class="tab active">Tudo</button>
                <button class="tab">Música</button>
                <button class="tab">Podcasts</button>
            </div>
            <img src="imagens/firePulse2.png" alt="Settings Icon" class="settings-icon">
        </div>

        <div class="content">
            <div class="category">
                <h3>Minhas músicas</h3>
                <img src="imagens/Snoop.webp" alt="Category Image">
                <h3>Anime</h3>
                <img src="imagens/Snoop anime.png" alt="Category Image">
            </div>

            <!-- <div class="recommended">
                <h3>Músicas Recomendadas para Você:</h3>
                <div class="recommendations">
                    <img src="recommended-1.png" alt="Recommended Image">
                    <img src="recommended-2.png" alt="Recommended Image">
                    <img src="recommended-3.png" alt="Recommended Image">
                </div> -->
            </div>
        </div>
    </div>

    <img src="imagens/firePulse.png" alt="Fire Pulse Logo" height="100" width="200" class="logo">
</body>
</html>
